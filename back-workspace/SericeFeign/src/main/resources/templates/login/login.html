<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome to Bridge LBN!</title>
<link href="/api-b/css/bootstrap.min.css" rel="stylesheet"></link>
<style type="text/css">
    .error {
        color: red;
    }
    .warn {
        color: yellow;
    }
    .error-border {
        border: 1px solid red;
    }
</style>
</head>
<body ng-app="UserInfoModule">
    <div class="col-md-6 center">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">update</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-controller="userInfoController" action="/api-b/login" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="user name" name="userName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" ng-model="userInfo.autoLogin"/> Remember me
                            </label>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/api-b/js/angular.min.js"></script>
</body>
</html>
